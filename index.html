<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Zodiax</title>
</head>

<body>
    <enemy>
        <div class="enemy_zodiac"></div>
        <br/>
        <div class="enemy_hp"></div>
        <br/>
        <br/>
        <div class="enemy_command">
            <div class="enemy_attack"></div>
            <br/>
            <div class="enemy_magic"></div>
            <br/>
            <div class="enemy_heal"></div>
        </div>
    </enemy>
    <container>
        <div class="zodiac"></div>
        <br/>
        <div class="hp"></div>
        <br/>
        <br/>
        <div class="command">
            <div class="attack">Attack</div>
            <br/>
            <div class="magic">Magic</div>
            <br/>
            <div class="heal">Heal</div>
        </div>
    </container>
    <main class="main">
        <div class="scroll">
            <a href="#" value="0" id="0"> Aries </a>
            <a href="#" value="1" id="1"> Taurus </a>
            <a href="#" value="2" id="2"> Gemini </a>
            <a href="#" value="3" id="3"> Cancer </a>
            <a href="#" value="4" id="4"> Leo </a>
            <a href="#" value="5" id="5"> Virgo </a>
            <a href="#" value="6" id="6"> Libra </a>
            <a href="#" value="7" id="7"> Scorpio </a>
            <a href="#" value="8" id="8"> Sagittarius </a>
            <a href="#" value="9" id="9"> Capricorn </a>
            <a href="#" value="10" id="10"> Aquarius </a>
            <a href="#" value="11" id="11"> Pisces </a>
        </div>
    </main>

    
    <lost class="lost">
        <div class="game_over">Game Over</div>
        <br/>
        <div class="restart">Restart</div>
    </lost>
    <won class="won">
        <div class="game_won">You Win</div>
        <br/>
        <div class="restart">Restart</div>
    </won>
    <canvas></canvas>
</body>

</html>
